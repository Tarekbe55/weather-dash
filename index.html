<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!--Header-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
      <div class="container-fluid">
        <h1 class="mx-auto display-4">Weather Dashboard</h1>
      </div>
    </nav>
  </header>
  <br>
  <div class="container">
    <!--Row for searching a city-->
    <div class="row">
      <div class="col-sm-4 bg-light">
        <!--Title for search box-->
        <h4 class="pt-1"><strong>Search for a City:</strong></h4>
        <!--Here we create the text box for capturing the search city Name-->
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search-city" aria-label="City Search"
            aria-describedby="search-button">
          <div class="input-group-append">
            <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
          </div>
        </div>
        <!--search history for city and clear button-->
        <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
        <ul class="list-group">
        </ul>
      </div>
      <div class="col-sm-8">
        <!-- current weather -->
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="current-weather">
            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
            <p>Temperature:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p>
            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
          </div>
        </div>
        <!-- 5 day forecast cards-->
        <div class="col-sm-12" id="future-weather">
          <h3>5-Day Forecast:</h3>
          <div class="row text-light">
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="Date0"></p>
              <p id="Img0"></p>
              <p>Temp:<span id="Temp0"></span></p>
              <p>Humidity:<span id="Humidity0"></span></p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="Date1"></p>
              <p id="Img1"></p>
              <p>Temp:<span id="Temp1"></span></p>
              <p>Humidity:<span id="Humidity1"></span></p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="Date2"></p>
              <p id="Img2"></p>
              <p>Temp:<span id="Temp2"></span></p>
              <p>Humidity:<span id="Humidity2"></span></p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="Date3"></p>
              <p id="Img3"></p>
              <p>Temp:<span id="Temp3"></span></p>
              <p>Humidity:<span id="Humidity3"></span></p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="Date4"></p>
              <p id="Img4"></p>
              <p>Temp:<span id="Temp4"></span></p>
              <p>Humidity:<span id="Humidity4"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--jQuery JS-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!--Code to Jvascript File-->
  <script src="assets/js/index.js"></script>
</body>


</html>
